<div class="row">
  <div class="row">
    <div class="col-xs-3 form-check" ng-repeat="discount in discountSummaries">
          <label class="form-check-label">{{discount.text}}</label>
          <input type="checkbox" class="form-check-input" ng-model="discount.selected"
          ng-disabled="receipt.SubTotal >= discount.minPurchase"
          ng-change="$parent.discountSelected(discount)"/>
    </div>
  </div>
  <h3>Adhoc Discount</h3>
  <div class="row">
    <div class="col-xs-6 form-group">
        <label>Description</label>
        <input type="text" ng-model="adhocDiscount.text" class="form-control"></input>
    </div>
    <div class="col-xs-5 form-group">
      <label>Amount</label>
      <input type="number" ng-model="adhocDiscount.amount" class="form-control"></input>
    </div>
    <div class="col-xs-1 form-group">
      <button ng-click="addDiscount()" ng-disabled="adhocDiscount.amount == ''" class="btn btn-success form-control">+</button>
    </div>
  </div>
</div>
