<h3><a href="#!/home">Home</a> > Registering Customers</h3>
<p>
  Use the controls below to register a customer record.
  Review api calls made in the pane to left.
</p>
<div class="row">
  <div class="col-xs-6">
    <form ng-submit="submitRequest()">
    <div class="form-group">
      <label>External ID</label>
      <input type="text" ng-model="request.ExternalID"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="text" ng-model="request.Phone"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" ng-model="request.Email"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" ng-model="request.FirstName"  class="form-control" />
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" ng-model="request.LastName" class="form-control" />
    </div>
    <div class="form-group">
      <label>Address</label>
      <input type="text" ng-model="request.Address"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>City</label>
      <input type="text" ng-model="request.City"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>State</label>
      <input type="text" ng-model="request.State"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>Zipcode</label>
      <input type="text" ng-model="request.Zipcode"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>Birthday</label>
      <p class="input-group">
        <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="Birthday" is-opened="popup.opened" datepicker-options="dateOptions" close-text="Close" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
        </span>
      </p>
    </div>
    <div class="form-group">
      <label>Accepts SMS</label>
      <input type="checkbox" ng-model="request.AcceptsSMS"  class="form-control"/>
    </div>
    <div class="form-group">
      <label>Accepts Email</label>
      <input type="checkbox" ng-model="request.AcceptsEmail"  class="form-control"/>
    </div>
    <button ng-click="submitRequest()" class="btn btn-default">Register User</button>
    <a href="#!/home" class="btn btn-default">Back</a>
  </form>
  </div>
  <request-viewer request-data="request" response-data="response" status-code="statusCode" method="POST" url="url" class="col-sm-6"></request-viewer>
</div>
